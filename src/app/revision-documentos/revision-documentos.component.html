<body>

    <div class="contenedor">

        <button class="btn btn-primary enviar " (click)="regresar()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg></button>

        <div class="banner">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z" />
                </svg><br>Documentos</button>
            <button (click)="redirigirADocumentosconvenio()"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z" />
                </svg><br>Convenio</button>

        </div>
        <br>

        <h3>DOCUMENTACIÓN LEGAL DE LA EMPRESA</h3>
        <br>
        <!-- ... Tu código HTML existente ... -->

        <div class="table-responsive col-lg-12 col-md-12 col-sm-12 ">
            <ng-container *ngIf="documentos.length > 0; else noDocumentos">
                <table class="table table-striped col-lg-12 col-md-12 col-sm-12">
                    <thead>
                        <tr>
                            <th>Nombre del Documento</th>
                            <th>Estado</th>
                            <th>Documento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let documento of documentos">
                            <td>{{ documento.nombre_documento }}</td>
                            <td class="center">
                                <input class="form-check-input center" type="checkbox"
                                    [(ngModel)]="documento.checkeado">
                            </td>
                            <td class="center">
                                <!-- Agrega aquí un botón o un enlace para ver el documento -->
                                <!-- Ejemplo de un enlace -->
                                <a class="btn btn-primary text-center" (click)="loadPDF(documento.id)">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ... Tu código HTML existente ... -->

                <!-- Agrega un botón "Enviar a jurídica" -->
                <button class="btn btn-primary enviar float-end" (click)="enviarAJuridica()">Enviar a jurídica</button>
            </ng-container>
            <ng-template #noDocumentos>
                <p>La empresa no cargo los documentos en el formulario.</p>
            </ng-template>
        </div>

        <!-- ... Tu código HTML existente ... -->

    </div>
</body>
